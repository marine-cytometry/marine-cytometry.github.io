<div class="gallery">
    {% for asset in images -%}
    {%- if asset is matching("[.](jpg|png)$") -%}
    {% set image = resize_image(path=asset, width=240, height=180) %}
    <a href="{{ get_url(path=asset) }}">
        <img src="{{ image.url }}" />
    </a>
    {%- endif %}
    {%- endfor %}
</div>
